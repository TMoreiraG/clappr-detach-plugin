<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clappr Detach Plugin</title>
  </head>
  <body style="height: 2000px">
    <h1>Clappr Detach Plugin</h1>
    <div id="player"></div>

    <script type="text/javascript" charset="utf-8">
      window.onload = function() {
        var player = new Clappr.Player({
          parentId: '#player',
          autoPlay: true,
          mute: true,
          plugins: [ClapprDetachPlugin],
          source: 'http://www.sample-videos.com/video/mp4/480/big_buck_bunny_480p_5mb.mp4',
          width: 640,
          height: 360,
          detachOptions: {
            orientation: 'bottom-left',
            width: 320,
            height: 180
          }
        })
      }
    </script>

    <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.min.js"></script>
    <script type="text/javascript" src="clappr-detach-plugin.js"></script>
  </body>
</html>
